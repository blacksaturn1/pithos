
version: '3'
services:
  deep_notebook:
    image: jupyter/tensorflow-notebook   
    volumes:
      - ./airflow/dags/:/airflow/dags/
    tty: true
    privileged: true
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_HOME=/spark
      - ENABLE_INIT_DAEMON='false'
    command:  start.sh jupyter lab --LabApp.token='' --NotebookApp.notebook_dir=/airflow/dags/
    ports:
      - 8080:8888


  postgres:
    image: postgres:9.5
    restart: always
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - 5432:5432
    volumes:
      - ./airflow/postgres/data:/var/lib/postgresql/data


  redis:
    image: 'redis:3.2.7'
    container_name: redis_pithos
    restart: always
    volumes:
      - redis:/data

  airflow:
     image: puckel/docker-airflow:1.9.0-2
     restart: always
     depends_on:
         - postgres
     environment:
         - LOAD_EX=n
         - EXECUTOR=Local
         - FERNET_KEY=my-local-fernet-key
     volumes:
         - ./airflow/dags:/usr/local/airflow/dags
         # custom plugins
         - ./airflow/plugins:/usr/local/airflow/plugins
     ports:
         - "8081:8080"
     command: webserver

 
    
networks:
  hadoop:
    external: true
  superset_private:
    external: true
volumes:
  redis:
    external: false
  postgres:
    external: false
